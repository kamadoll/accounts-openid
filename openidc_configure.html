<template name="configureLoginServicesDialogForOpenIDC">
  <p>
    First, you'll need to get a Open ID Client ID for your provider. Follow these steps:
  </p>
  <ol>
    <li>
      Visit <a href="https://github.com/settings/applications/new" target="blank">https://github.com/settings/applications/new</a>
    </li>
    <li>
      Enter your application name.
    </li>
    <li>
      Set URL to to: <span class="url">{{siteUrl}}</span>
    </li>
    <li>
      Set callback URL to: <span class="url">{{siteUrl}}_oauth/github?close</span>
    </li>
    <li>
      Create the application.
    </li>
  </ol>
</template>
